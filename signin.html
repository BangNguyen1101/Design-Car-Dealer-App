<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="./css/Sign.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="sign-in">
<!-- Chữ trên top -->
    <div class="content">
      <div class="content-top">
        <h2>Get's started</h2>
        <p style="color: #7C7C8D;">Don't have an account? <a href="signup.html" style="text-decoration: none;color: #A162F7;">Sign up</a></p>
      </div>
      <!-- Hình thức đăng nhập -->
      <div class="content-bot">
        <div class="form-sign-in">
          <button class="btn-sign-in">
            <img src="assets/img/google.png" alt="">
            <a href="" style="color: #000;font-size: 15px;">Sign in with Google</a>
          </button>
          <button class="btn-sign-in" style="background-color: #4776d0;">
            <img src="assets/img/facebook.png" alt="">
            <a href="" style="color: #fff;">Sign in with Facebook</a>
          </button>
        </div>
        <p style="text-align: center;font-size: 20px;">or</p>              
        <!-- Điền in4 -->
        <form action="" class="field" id="loginForm">
          <p>Email</p>
          <input type="text" placeholder="uistore@gmail.com"  id="username" >
          <p id="usernameError" class="errormessage" ></p>
          <p>Password</p>
          <div class="password-input">
            <div class="password-input-wrapper">
              <input type="password" class="input" placeholder="Nhập mật khẩu" id="password" >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="eye eye-open">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="eye eye-close hidden">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
          </div>
          <p id="passwordError" class="errormessage" ></p>
          </div>
        </form>
<!-- Quen pass -->
        <div class="remember-password">
          <input type="checkbox">
          <label for="remember-checkbox">Remember me</label>
          <a href="">Forgot your password?</a>
        </div>
<!-- Nut dang nhap -->
        <br>
        <a href="main.html" class="btn-sign-in-bot">Sign in</a>
      </div>
      
    </div>
  </div>
  <script src="./src/visibility_btn.js"></script>
  <script src="./src/error_alert.js"></script>
</body>
</html>
